<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Modify book</h1>

    <div>
        <form th:object="${book}" th:action="@{/save}" method="post">
            
        <label for="id"></label>  
        <input type="hidden" id="id" th:field="*{id}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />

        <label for="publicationYear">Publication Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" />

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}"/>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}"/>

        <input class="btn btn-success" type="submit" value="Save"></input>
        </form>
        </div>

  </body>
</html>
