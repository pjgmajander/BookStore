<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Book List</h1>

    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
            <th>Price</th>
            <th>ISBN</th>
        </tr>
    <tr th:each="i : ${books}">
        <td th:text="${i.title}"></td>
        <td th:text="${i.author}"></td>
        <td th:text="${i.publicationYear}"></td>
        <td th:text="${i.price}"></td>
        <td th:text="${i.isbn}"></td>
        <br>
    </tr>
</table>
<div><a href="/add" class="btn btn-primary">Add a book</a></div>
  </body>
</html>
